<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>To Do List</title>

    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/src/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/src/css/style.css" media="screen">

    <script src='/src/js/item.js' type='text/javascript'></script>
		<script src='/src/js/list.js' type='text/javascript'></script>
		<script src='/src/js/printer.js' type='text/javascript'></script>
  </head>

  <body>

    <script type="text/javascript">
      var xhr = new XMLHttpRequest();
      xhr.open('GET', encodeURI('http://quiet-beach-24792.herokuapp.com/todos.json'));
      xhr.onload = function() {
        if (xhr.status === 200) {
          alert(JSON.parse(xhr.response)[0].text);
        }
          else {
            alert('Request failed.  Returned status of ' + xhr.status);
          }
        };
        xhr.send();
    </script>

    <div class="wrapper">

      <h1>Awesome To Do List</h1>

      <form id='form' action="/task/new" method="post">
        <label for="task">Task:</label>
        <input id="task-input" type="text" name="task" required>
        <button id="submit" type="submit" value="Add to list"><i class='fa fa-plus-circle fa-3x' aria-hidden='true'></i></button>
      </form>

      <div id='list-printed'></div>

    </div>



    <script src='/src/index.js' type='text/javascript'></script>
  </body>

</html>
